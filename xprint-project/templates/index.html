<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script>
		var Timer;
		//判断浏览器是否支持HTML5 Canvas
		window.onload = function () {
			try {
				//动态创建一个canvas元 ，并获取他2Dcontext。如果出现异常则表示不支持 document.createElement("canvas").getContext("2d");
				// document.getElementById("support").innerHTML = "浏览器支持HTML5 CANVAS";
			} catch (e) {
				// document.getElementByIdx("support").innerHTML = "浏览器不支持HTML5 CANVAS";
			}
		};
		//这段代 主要是获取摄像头的视频流并显示在Video 签中
		window.addEventListener("DOMContentLoaded", function () {
			var canvas = document.getElementById("canvas"),
				context = canvas.getContext("2d"),
				video = document.getElementById("video"),
				videoObj = {
					"video": true
				},
				errBack = function (error) {
					console.log("Video capture error: ", error.code);
				};
			$("#snap").click(function () {
				Timer = setInterval(function () {
					context.drawImage(video, 0, 0, 600, 450);
				}, 10);
			})
			$("#stop").click(function () {
				clearInterval(Timer);
				uploadimg(canvas.toDataURL("image/png"));
			})
			//navigator.getUserMedia这个写法在Opera中好像是navigator.getUserMedianow
			if (navigator.getUserMedia) {
				navigator.getUserMedia(videoObj, function (stream) {
					video.srcObject = stream;
					video.play();
				}, errBack);
			} else if (navigator.webkitGetUserMedia) {
				navigator.webkitGetUserMedia(videoObj, function (stream) {
					video.src = window.webkitURL.createObjectURL(stream);
					video.play();
				}, errBack);
			}

		}, false);

		//上传服务器
		function uploadimg(img) {
			$.ajax({
				type: 'POST',
				url: 'http://127.0.0.1:5000/file',
				dataType: 'json',
				data: {
					Filename: img
				},
				success: function (data) {
					console.log(data);
				},
				error: function (err) {
					console.log('err: ',err.responseText);
					$("#contentHolder").html(err.responseText)
				}
			});
		}
	</script>
</head>

<body>
	<div id="contentHolder">
		<video id="video" width="600" height="450" autoplay webkit-playsinline="true">
		</video>
		<input type="button" id="snap" value="拍 照" />
		<input type="button" name="" id="stop" value="停 止" />
		<canvas style="" id="canvas" width="600" height="450">
		</canvas>
	</div>
</body>

</html>
